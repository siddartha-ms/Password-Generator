<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="generatepass.css" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label >Password length </label>
                <input type="number" id="length" min="4" max="20" value="20" />
            </div>
            <div class="setting">
                <label >Include UppercaseLetter</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
        <div class="setting">
            <label >Include LowercaseLetter</label>
            <input type="checkbox" id="lowercase" checked />
        </div>  
        <div class="setting">
            <label >Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
            <label >Include Symbols</label>
            <input type="checkbox" id="symbols" checked />
        </div>
        </div>
        
        <div><button class="btn btn-large" id="generate">Generate Password</button></div>
    </div>
    <script src="generatepass.js"></script>
</body>
</html>
